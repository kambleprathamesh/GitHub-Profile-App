<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Assets/images/githubicon3.png" type="image/x-icon">
  </head>
  <body>
    <div id="wrapper">
      <!-- heading tab -->
      <div class="headTab">
        <p>DevDective</p>
        <div class="color-mode">
          <p modeText>DARK</p>
          <img src="Assets/images/moon-icon.svg" mode-img />
        </div>
      </div>
      <!-- search-form-container -->
      <div class="user-search-form">
        <div class="input">
          <img src="Assets/images/search-icon.svg" />
          <input
            type="text"
            placeholder="Enter a GitHub username..."
            id="search"
            autocomplete="off"
          />
          <i class="fa-solid fa-xmark"></i>
          <p id="no-results">No User Found!</p>
        </div>
        <button search-btn>search</button>
      </div>
      <!-- user-information-conatiner -->
      <div class="user-information-container">
        <div class="user-profile-photo">
          <img user-image />
        </div>
        <div class="user-details">
          <div class="user-name-joined-detail">
            <p user-name></p>
            <p user-joined-date></p>
          </div>
          <div class="user-githubid-bio">
            <a userID></a>
            <p Bio-description></p>
          </div>
          <div class="repo-follower-following">
            <div class="repo1 user-repo">
              <p>Repos</p>
              <p repo-number repo></p>
            </div>
            <div class="repo1 follower">
              <p>Follower</p>
              <p follower-number repo></p>
            </div>
            <div class="repo1 following">
              <p>Following</p>
              <p following-number repo></p>
            </div>
          </div>
          <div class="personal-data child1">
            <div class="location flex">
              <img src="Assets/images/location-icon.svg" alt="" class="icon" />
              <p user-location></p>
            </div>
            <div class="Website-link flex">
              <img src="Assets/images/website-icon.svg" alt="" class="icon" />
              <a bio-link></a>
            </div>
          </div>
          <div class="personal-data">
            <div class="twitter-handle flex">
              <img src="Assets/images/twitter-icon.svg" alt="" class="icon" />
              <a twitter-Id></a>
            </div>
            <div class="comapny-desc flex">
              <img src="Assets/images/company-icon.svg" alt="" class="icon" />
              <a company-details></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
